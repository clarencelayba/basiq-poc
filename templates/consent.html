<!-- templates/consent.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Consent URL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title">Consent Link</h3>
                {% if link %}
                    <p>Click below to initiate the Open Banking connection:</p>
                    <a href="{{ link }}" class="btn btn-primary" target="_blank">Connect to Bank</a>
                {% else %}
                    <p class="text-danger">Consent link could not be generated.</p>
                {% endif %}
                <hr>
                <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
