<!DOCTYPE html>
<html>
<head>
  <title>User Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>User Details</h2>
  <ul class="list-group mb-4">
    <li class="list-group-item"><strong>ID:</strong> {{ user.id }}</li>
    <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
    <li class="list-group-item"><strong>Mobile:</strong> {{ user.mobile }}</li>
    <li class="list-group-item"><strong>Name:</strong> {{ user.firstName }} {{ user.middleName }} {{ user.lastName }}</li>
  </ul>

  <!-- âœ… FIXED: Include institutionId -->
  <a class="btn btn-success me-2" href="/user/{{ user.id }}/consent/AU00004">Request Consent</a>

  <a class="btn btn-secondary" href="/accounts/{{ user.id }}">View Accounts</a>
</body>
</html>
