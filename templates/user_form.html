<!DOCTYPE html>
<html>
<head>
  <title>Create User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">Create User</h2>
  <form method="post" action="/create-user">
    <div class="mb-3"><label>Email <input class="form-control" name="email"></label></div>
    <div class="mb-3"><label>Mobile <input class="form-control" name="mobile"></label></div>
    <div class="mb-3"><label>First Name <input class="form-control" name="first_name"></label></div>
    <div class="mb-3"><label>Middle Name <input class="form-control" name="middle_name"></label></div>
    <div class="mb-3"><label>Last Name <input class="form-control" name="last_name"></label></div>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</body>
</html>
