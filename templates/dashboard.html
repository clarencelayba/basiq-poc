<!DOCTYPE html>
<html>
<head>
  <title>CDR Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2>Registered Users</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>User ID</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobile }}</td>
        <td>
          <a href="/user/{{ user.id }}" class="btn btn-primary btn-sm">View</a>
          <a href="/user/{{ user.id }}/accounts" class="btn btn-secondary btn-sm">Accounts</a>
          <a href="/user/{{ user.id }}/consent/AU00004" class="btn btn-success btn-sm">Consent</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
